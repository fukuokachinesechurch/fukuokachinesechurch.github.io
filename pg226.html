<p><strong><span class="fsize_lll" style="color:#ffffff;">2008年</span></strong><br />
<span class="fsize_l" style="color:#ffffff;">8月，新加坡基督徒布道團的弟兄姐妹在短短一周時間內的奉獻為本教會購置了福音宣教的會所。加拿大華人宣道會聯會的譚文鈞牧師來福岡考察，商議在福岡植堂建立華人教會的事宜。</span><br />
<span class="fsize_l" style="color:#ffffff;">9月，7日在新的布道所舉行中秋布道會，禮拜六的查經團契開始。</span><br />
<span class="fsize_l" style="color:#ffffff;">10月，加盟加拿大華人宣道會。</span></p></div></div></div><div class="bbl"></div><div class="bbr"></div><div class="bbc"></div>
